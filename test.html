<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت تعاملی - نمونه قدرتمند</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* انیمیشن پس‌زمینه */
        .circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; }
        .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* کارت اصلی */
        .container {
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90vw;
            max-width: 500px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .color-box {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .message {
            text-align: center;
            color: white;
            font-size: 1.2em;
            min-height: 30px;
            margin: 15px 0;
        }

        /* شمارنده زمان */
        .timer {
            text-align: center;
            color: white;
            font-size: 1.3em;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <div class="card">
            <h1>🎮 بازی کلیک!</h1>
            
            <div class="score">
                امتیاز: <span id="score">0</span>
            </div>

            <div class="timer">
                ⏱️ زمان: <span id="timer">0</span>
            </div>

            <div class="color-box" id="colorBox">
                👆 کلیک کن!
            </div>

            <div class="message" id="message"></div>

            <div class="btn-group">
                <button class="btn-primary" onclick="changeColor()">🎨 رنگ</button>
                <button class="btn-success" onclick="addScore()">➕ امتیاز</button>
                <button class="btn-danger" onclick="resetGame()">🔄 ریست</button>
            </div>

            <button class="btn-primary" style="width: 100%; margin-top: 10px;" onclick="startTimer()">
                ▶️ شروع تایمر
            </button>
        </div>
    </div>

    <script>
        let score = 0;
        let seconds = 0;
        let timerInterval = null;
        const messages = [
            "عالی! 🎉",
            "فوق‌العاده! 🌟",
            "آفرین! 👏",
            "حرفه‌ای! 💪",
            "بی‌نظیر! 🔥"
        ];

        // تولید رنگ تصادفی
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // تغییر رنگ جعبه
        function changeColor() {
            const box = document.getElementById('colorBox');
            const color = getRandomColor();
            box.style.background = `linear-gradient(135deg, ${color}, ${getRandomColor()})`;
            showMessage("رنگ تغییر کرد! 🎨");
        }

        // اضافه کردن امتیاز
        function addScore() {
            score += 10;
            document.getElementById('score').textContent = score;
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            showMessage(randomMsg);
            
            // انیمیشن
            const scoreEl = document.getElementById('score');
            scoreEl.style.transform = 'scale(1.5)';
            setTimeout(() => {
                scoreEl.style.transform = 'scale(1)';
            }, 200);
        }

        // نمایش پیام
        function showMessage(msg) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = msg;
            msgEl.style.transform = 'scale(1.2)';
            setTimeout(() => {
                msgEl.style.transform = 'scale(1)';
            }, 300);
        }

        // ریست کردن بازی
        function resetGame() {
            score = 0;
            seconds = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = seconds;
            document.getElementById('colorBox').style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            showMessage("بازی ریست شد! 🔄");
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // شروع تایمر
        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                showMessage("تایمر متوقف شد! ⏸️");
            } else {
                timerInterval = setInterval(() => {
                    seconds++;
                    document.getElementById('timer').textContent = seconds;
                }, 1000);
                showMessage("تایمر شروع شد! ▶️");
            }
        }

        // کلیک روی جعبه رنگی
        document.getElementById('colorBox').addEventListener('click', function() {
            changeColor();
            addScore();
        });

        // انیمیشن ورود
        window.addEventListener('load', () => {
            showMessage("خوش آمدید! 🎮");
        });
    </script>
</body>
</html>
